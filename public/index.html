<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sahay - Prudence Health Assistant</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap');
        body { 
            font-family: 'Inter', sans-serif; 
            background: linear-gradient(135deg, #f0f9ff 0%, #e0f2fe 100%);
        }
        .dot { animation: wave 1.3s linear infinite; }
        .dot:nth-child(2) { animation-delay: -1.1s; }
        .dot:nth-child(3) { animation-delay: -0.9s; }
        @keyframes wave { 0%, 60%, 100% { transform: initial; } 30% { transform: translateY(-5px); } }
        
        /* Pulse effect for listening mode */
        .mic-active { animation: pulse-red 1.5s infinite; }
        @keyframes pulse-red {
            0% { transform: scale(1); box-shadow: 0 0 0 0 rgba(239, 68, 68, 0.7); }
            70% { transform: scale(1.05); box-shadow: 0 0 0 10px rgba(239, 68, 68, 0); }
            100% { transform: scale(1); box-shadow: 0 0 0 0 rgba(239, 68, 68, 0); }
        }
    </style>
</head>
<body>
    <div id="root"></div>
    <script type="text/babel">
        const { useState, useEffect, useRef } = React;

        function App() {
            const [history, setHistory] = useState([
                { role: 'model', parts: [{ text: "Hello! I am Sahay, your AI health assistant. How can I help you today?" }] }
            ]);
            const [status, setStatus] = useState('idle'); // idle, listening, thinking, speaking
            const [inputText, setInputText] = useState('');
            
            const chatEndRef = useRef(null);
            const recognitionRef = useRef(null);
            const audioPlayerRef = useRef(new Audio());
            const timeoutRef = useRef(null);

            useEffect(() => { chatEndRef.current?.scrollIntoView({ behavior: "smooth" }); }, [history]);

            const playVoice = async (text) => {
                try {
                    setStatus('speaking');
                    const response = await fetch('/.netlify/functions/textToSpeech', {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({ text }),
                    });

                    const data = await response.json();
                    if (data.audioContent) {
                        audioPlayerRef.current.src = `data:audio/mpeg;base64,${data.audioContent}`;
                        audioPlayerRef.current.play();
                        audioPlayerRef.current.onended = () => setStatus('idle');
                    } else {
                        setStatus('idle');
                    }
                } catch (error) {
                    console.error("Voice Error:", error);
                    setStatus('idle');
                }
            };

            const getAiReply = async (currentHistory) => {
                setStatus('thinking');
                try {
                    const response = await fetch('/.netlify/functions/getAiResponse', {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({ history: currentHistory }),
                    });
                    
                    const data = await response.json();
                    const aiReply = data.reply || "I apologize, I couldn't retrieve a response.";
                    
                    const updatedHistory = [...currentHistory, { role: 'model', parts: [{ text: aiReply }] }];
                    setHistory(updatedHistory);
                    playVoice(aiReply);
                } catch (error) {
                    console.error("AI Error:", error);
                    setStatus('idle');
                }
            };

            // Enhanced Microphone Logic
            const startMic = () => {
                // 1. Cancel any active audio or existing recognition
                audioPlayerRef.current.pause();
                audioPlayerRef.current.currentTime = 0;
                if (recognitionRef.current) recognitionRef.current.stop();
                clearTimeout(timeoutRef.current);

                // 2. Initialize Speech Recognition
                const SpeechRecognition = window.SpeechRecognition || window.webkitSpeechRecognition;
                if (!SpeechRecognition) {
                    setHistory(prev => [...prev, { role: 'model', parts: [{ text: "Voice recognition is not supported in this browser." }] }]);
                    return;
                }

                const rec = new SpeechRecognition();
                rec.lang = 'en-US';
                rec.continuous = false; // Automatically stops after silence (roughly 600-800ms)
                rec.interimResults = false;

                rec.onstart = () => {
                    setStatus('listening');
                    // 3. Set 3-second timeout if no audio is detected at all
                    timeoutRef.current = setTimeout(() => {
                        rec.stop();
                        if (status === 'listening') {
                            setStatus('idle');
                            setHistory(prev => [...prev, { role: 'model', parts: [{ text: "I didn’t catch that, please repeat." }] }]);
                        }
                    }, 3500);
                };

                rec.onspeechstart = () => {
                    clearTimeout(timeoutRef.current); // Detected voice, cancel the initial timeout
                };

                rec.onresult = (e) => {
                    const text = e.results[0][0].transcript;
                    if (text.trim()) {
                        const newHistory = [...history, { role: 'user', parts: [{ text }] }];
                        setHistory(newHistory);
                        getAiReply(newHistory);
                    }
                };

                rec.onerror = (event) => {
                    console.error("Speech Error:", event.error);
                    if (event.error === 'no-speech') {
                        setHistory(prev => [...prev, { role: 'model', parts: [{ text: "I didn’t catch that, please repeat." }] }]);
                    }
                    setStatus('idle');
                };

                rec.onend = () => {
                    // Ensure state clears if not already processing AI response
                    if (status === 'listening') setStatus('idle');
                };

                recognitionRef.current = rec;
                rec.start();
            };

            const handleTextSubmit = (e) => {
                e.preventDefault();
                if (!inputText.trim() || status !== 'idle') return;
                const newHistory = [...history, { role: 'user', parts: [{ text: inputText }] }];
                setHistory(newHistory);
                setInputText('');
                getAiReply(newHistory);
            };

            return (
                <div className="flex items-center justify-center min-h-screen p-2 md:p-6">
                    <div className="w-full max-w-md h-[90vh] bg-white rounded-[2.5rem] shadow-2xl flex flex-col border border-white overflow-hidden relative">
                        
                        {/* Branding Header */}
                        <div className="bg-blue-700 p-6 text-white text-center rounded-b-[2rem] shadow-lg">
                            <h1 className="text-xl font-bold tracking-tight uppercase">Prudence Hospitals</h1>
                            <div className="flex items-center justify-center gap-2 mt-1">
                                <span className={`w-2 h-2 rounded-full ${status === 'idle' ? 'bg-green-400' : 'bg-amber-400 animate-pulse'}`}></span>
                                <p className="text-[10px] uppercase tracking-widest font-bold opacity-90">Sahay AI Health Assistant</p>
                            </div>
                        </div>

                        {/* Message Area */}
                        <div className="flex-1 overflow-y-auto p-4 space-y-4 bg-slate-50/50">
                            {history.map((turn, i) => (
                                <div key={i} className={`flex ${turn.role === 'user' ? 'justify-end' : 'justify-start'}`}>
                                    <div className={`p-4 rounded-2xl max-w-[85%] text-sm leading-relaxed shadow-sm ${
                                        turn.role === 'user' 
                                        ? 'bg-blue-600 text-white rounded-tr-none' 
                                        : 'bg-white text-slate-800 border border-slate-100 rounded-tl-none'
                                    }`}>
                                        <p>{turn.parts[0].text}</p>
                                    </div>
                                </div>
                            ))}
                            {(status === 'thinking' || status === 'speaking' || status === 'listening') && (
                                <div className="flex justify-start">
                                    <div className="bg-white px-5 py-4 rounded-2xl rounded-tl-none border border-slate-100 shadow-sm flex items-center space-x-1">
                                        <div className={`w-2 h-2 ${status === 'speaking' ? 'bg-green-400' : status === 'listening' ? 'bg-red-400' : 'bg-blue-400'} rounded-full dot`}></div>
                                        <div className={`w-2 h-2 ${status === 'speaking' ? 'bg-green-400' : status === 'listening' ? 'bg-red-400' : 'bg-blue-400'} rounded-full dot`}></div>
                                        <div className={`w-2 h-2 ${status === 'speaking' ? 'bg-green-400' : status === 'listening' ? 'bg-red-400' : 'bg-blue-400'} rounded-full dot`}></div>
                                        {status === 'listening' && <span className="text-[10px] text-slate-400 ml-2 uppercase font-bold tracking-tighter">Listening...</span>}
                                    </div>
                                </div>
                            )}
                            <div ref={chatEndRef} />
                        </div>

                        {/* Bottom Input Bar */}
                        <div className="p-4 bg-white border-t border-slate-100">
                            <form onSubmit={handleTextSubmit} className="flex items-center gap-2">
                                <button 
                                    type="button" 
                                    onClick={startMic}
                                    className={`w-12 h-12 rounded-2xl flex items-center justify-center transition-all ${
                                        status === 'listening' 
                                        ? 'bg-red-500 text-white mic-active' 
                                        : 'bg-slate-100 text-slate-500 hover:bg-slate-200'
                                    }`}
                                    disabled={status === 'thinking'}
                                >
                                    <i className={`fas ${status === 'listening' ? 'fa-stop' : 'fa-microphone'}`}></i>
                                </button>

                                <input
                                    type="text" 
                                    value={inputText}
                                    onChange={(e) => setInputText(e.target.value)}
                                    placeholder={status === 'listening' ? "Listening to your voice..." : "Type your message here..."}
                                    className="flex-1 p-3 bg-slate-50 border border-slate-200 rounded-2xl focus:ring-2 focus:ring-blue-500 outline-none text-sm transition-all"
                                    disabled={status !== 'idle'}
                                />
                                
                                <button 
                                    type="submit"
                                    className="bg-blue-600 text-white rounded-2xl w-12 h-12 flex items-center justify-center hover:bg-blue-700 transition shadow-lg disabled:opacity-50"
                                    disabled={status !== 'idle' || !inputText.trim()}
                                >
                                    <i className="fas fa-paper-plane"></i>
                                </button>
                            </form>
                        </div>
                    </div>
                </div>
            );
        }

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
