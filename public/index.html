<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sahay AI - Prudence Hospitals</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        .chat-container { height: calc(100vh - 160px); }
        .glass { background: rgba(255, 255, 255, 0.95); backdrop-filter: blur(10px); }
    </style>
</head>
<body class="bg-slate-50 font-sans text-slate-900">

    <!-- Header -->
    <header class="bg-blue-600 text-white p-4 shadow-lg sticky top-0 z-10">
        <div class="max-w-4xl mx-auto flex justify-between items-center">
            <h1 class="text-xl font-bold flex items-center">
                <i class="fas fa-hospital-user mr-2"></i> PRUDENCE HOSPITALS
            </h1>
            <span class="text-sm bg-blue-500 px-3 py-1 rounded-full">Sahay AI (Live)</span>
        </div>
    </header>

    <!-- Chat Area -->
    <main class="max-w-4xl mx-auto p-4">
        <div id="chat-box" class="chat-container overflow-y-auto space-y-4 mb-4 p-2">
            <!-- Messages appear here -->
            <div class="flex justify-start">
                <div class="bg-white p-4 rounded-2xl shadow-sm border max-w-[80%]">
                    నమస్కారం! నేను సహాయ్. మీకు ఎలా సహాయం చేయగలను?
                </div>
            </div>
        </div>

        <!-- Input Area -->
        <div class="fixed bottom-0 left-0 right-0 p-4 bg-slate-50 border-t">
            <div class="max-w-4xl mx-auto flex gap-2">
                <input type="text" id="user-input" placeholder="Type in Telugu..." 
                    class="flex-1 p-3 rounded-xl border focus:outline-none focus:ring-2 focus:ring-blue-500 shadow-sm">
                <button onclick="sendMessage()" class="bg-blue-600 text-white px-6 py-3 rounded-xl hover:bg-blue-700 transition shadow-md">
                    <i class="fas fa-paper-plane"></i>
                </button>
            </div>
        </div>
    </main>

    <script>
        let chatHistory = [];

        // --- NEW: BROWSER NATIVE VOICE FUNCTION (NO API KEY NEEDED) ---
        function speakTelugu(text) {
            // Cancel any current speech
            window.speechSynthesis.cancel();

            const utterance = new SpeechSynthesisUtterance(text);
            
            // Try to find a Telugu voice installed on the device
            const voices = window.speechSynthesis.getVoices();
            const teluguVoice = voices.find(v => v.lang.includes('te') || v.lang.includes('TEL'));
            
            if (teluguVoice) {
                utterance.voice = teluguVoice;
            }
            
            utterance.lang = 'te-IN';
            utterance.rate = 0.9; // Slightly slower for clarity
            utterance.pitch = 1.0;

            window.speechSynthesis.speak(utterance);
        }

        async function sendMessage() {
            const input = document.getElementById('user-input');
            const text = input.value.trim();
            if (!text) return;

            // Add user message to UI
            addMessage(text, 'user');
            input.value = '';

            // Add to history
            chatHistory.push({ role: "user", parts: [{ text }] });

            // Show thinking
            const thinkingId = addMessage("Thinking...", 'ai');

            try {
                const response = await fetch('/.netlify/functions/getAiResponse', {
                    method: 'POST',
                    body: JSON.stringify({ history: chatHistory })
                });

                const data = await response.json();
                const aiReply = data.reply;

                // Remove thinking and add real reply
                document.getElementById(thinkingId).remove();
                addMessage(aiReply, 'ai');

                // SPEAK THE REPLY (Using Plan B: Browser Voice)
                speakTelugu(aiReply);

                chatHistory.push({ role: "model", parts: [{ text: aiReply }] });
            } catch (err) {
                document.getElementById(thinkingId).innerText = "Error communicating with Sahay.";
            }
        }

        function addMessage(text, sender) {
            const chatBox = document.getElementById('chat-box');
            const id = 'msg-' + Date.now();
            const div = document.createElement('div');
            div.id = id;
            div.className = `flex ${sender === 'user' ? 'justify-end' : 'justify-start'}`;
            
            const inner = document.createElement('div');
            inner.className = sender === 'user' 
                ? "bg-blue-600 text-white p-4 rounded-2xl shadow-md max-w-[80%]" 
                : "bg-white p-4 rounded-2xl shadow-sm border max-w-[80%]";
            
            inner.innerText = text;
            div.appendChild(inner);
            chatBox.appendChild(div);
            chatBox.scrollTop = chatBox.scrollHeight;
            return id;
        }

        // Initialize voices (some browsers need this)
        window.speechSynthesis.getVoices();
    </script>
</body>
</html>
