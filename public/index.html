<!DOCTYPE html>
<html lang="te">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sahay - Prudence Health Assistant</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Noto+Sans+Telugu:wght@400;700&display=swap');
        body { 
            font-family: 'Noto Sans Telugu', sans-serif; 
            background: linear-gradient(135deg, #f0f9ff 0%, #e0f2fe 100%);
        }
        .dot { animation: wave 1.3s linear infinite; }
        .dot:nth-child(2) { animation-delay: -1.1s; }
        .dot:nth-child(3) { animation-delay: -0.9s; }
        @keyframes wave { 0%, 60%, 100% { transform: initial; } 30% { transform: translateY(-5px); } }
    </style>
</head>
<body>
    <div id="root"></div>
    <script type="text/babel">
        const { useState, useEffect, useRef } = React;

        function App() {
            const [history, setHistory] = useState([
                { role: 'model', parts: [{ text: "నమస్కారం! నేను సహాయ్, మీ AI ఆరోగ్య సహాయకుడిని. నేను మీకు ఎలా సహాయపడగలను?" }] }
            ]);
            const [status, setStatus] = useState('idle');
            const [inputText, setInputText] = useState('');
            const chatEndRef = useRef(null);
            const recognitionRef = useRef(null);

            useEffect(() => { chatEndRef.current?.scrollIntoView({ behavior: "smooth" }); }, [history]);

            // PLAN B: Using Browser's built-in Text-to-Speech (FREE)
            const playVoice = (text) => {
                if (!window.speechSynthesis) {
                    console.error("Browser does not support Speech Synthesis");
                    return;
                }

                // Stop any current speaking
                window.speechSynthesis.cancel();

                const utterance = new SpeechSynthesisUtterance(text);
                utterance.lang = 'te-IN'; // Telugu language
                utterance.rate = 0.9;     // Natural speed
                
                utterance.onstart = () => setStatus('speaking');
                utterance.onend = () => setStatus('idle');
                utterance.onerror = () => setStatus('idle');

                window.speechSynthesis.speak(utterance);
            };

            const getAiReply = async (currentHistory) => {
                setStatus('thinking');
                try {
                    const response = await fetch('/.netlify/functions/getAiResponse', {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({ history: currentHistory }),
                    });
                    
                    const data = await response.json();
                    const aiReply = data.reply || "క్షమించండి, సర్వర్ నుండి సమాధానం పొందలేకపోయాను.";
                    
                    const updatedHistory = [...currentHistory, { role: 'model', parts: [{ text: aiReply }] }];
                    setHistory(updatedHistory);
                    
                    // Trigger the FREE browser voice
                    playVoice(aiReply);
                } catch (error) {
                    console.error("AI Error:", error);
                    setStatus('idle');
                }
            };

            const handleTextSubmit = (e) => {
                e.preventDefault();
                if (!inputText.trim() || status !== 'idle') return;
                const newHistory = [...history, { role: 'user', parts: [{ text: inputText }] }];
                setHistory(newHistory);
                setInputText('');
                getAiReply(newHistory);
            };

            // Speech-to-Text Setup
            useEffect(() => {
                const SpeechRecognition = window.SpeechRecognition || window.webkitSpeechRecognition;
                if (!SpeechRecognition) return;
                const rec = new SpeechRecognition();
                rec.lang = 'te-IN';
                rec.onstart = () => setStatus('listening');
                rec.onend = () => setStatus('idle');
                rec.onresult = (e) => {
                    const text = e.results[0][0].transcript;
                    const newHistory = [...history, { role: 'user', parts: [{ text }] }];
                    setHistory(newHistory);
                    getAiReply(newHistory);
                };
                recognitionRef.current = rec;
            }, [history]);

            return (
                <div className="flex items-center justify-center min-h-screen p-2 md:p-6">
                    <div className="w-full max-w-md h-[90vh] bg-white rounded-[2.5rem] shadow-2xl flex flex-col border border-white overflow-hidden relative">
                        
                        {/* Branding Header */}
                        <div className="bg-blue-700 p-6 text-white text-center rounded-b-[2rem] shadow-lg">
                            <h1 className="text-xl font-bold tracking-tight uppercase">Prudence Hospitals</h1>
                            <div className="flex items-center justify-center gap-2 mt-1">
                                <span className={`w-2 h-2 rounded-full ${status === 'idle' ? 'bg-green-400' : 'bg-amber-400 animate-pulse'}`}></span>
                                <p className="text-[10px] uppercase tracking-widest font-bold opacity-90">Sahay AI Health Assistant</p>
                            </div>
                        </div>

                        {/* Message Area */}
                        <div className="flex-1 overflow-y-auto p-4 space-y-4 bg-slate-50/50">
                            {history.map((turn, i) => (
                                <div key={i} className={`flex ${turn.role === 'user' ? 'justify-end' : 'justify-start'}`}>
                                    <div className={`p-4 rounded-2xl max-w-[85%] text-sm leading-relaxed shadow-sm ${
                                        turn.role === 'user' 
                                        ? 'bg-blue-600 text-white rounded-tr-none' 
                                        : 'bg-white text-slate-800 border border-slate-100 rounded-tl-none'
                                    }`}>
                                        <p>{turn.parts[0].text}</p>
                                    </div>
                                </div>
                            ))}
                            {status === 'thinking' && (
                                <div className="flex justify-start">
                                    <div className="bg-white px-5 py-4 rounded-2xl rounded-tl-none border border-slate-100 shadow-sm flex items-center space-x-1">
                                        <div className="w-2 h-2 bg-blue-400 rounded-full dot"></div>
                                        <div className="w-2 h-2 bg-blue-400 rounded-full dot"></div>
                                        <div className="w-2 h-2 bg-blue-400 rounded-full dot"></div>
                                    </div>
                                </div>
                            )}
                            <div ref={chatEndRef} />
                        </div>

                        {/* Bottom Input Bar */}
                        <div className="p-4 bg-white border-t border-slate-100">
                            <form onSubmit={handleTextSubmit} className="flex items-center gap-2">
                                <button 
                                    type="button" 
                                    onClick={() => recognitionRef.current?.start()}
                                    className={`w-12 h-12 rounded-2xl flex items-center justify-center transition-all ${
                                        status === 'listening' 
                                        ? 'bg-red-500 text-white animate-bounce' 
                                        : 'bg-slate-100 text-slate-500 hover:bg-slate-200'
                                    }`}
                                    disabled={status !== 'idle'}
                                >
                                    <i className="fas fa-microphone"></i>
                                </button>

                                <input
                                    type="text" 
                                    value={inputText}
                                    onChange={(e) => setInputText(e.target.value)}
                                    placeholder="మీ సందేశాన్ని టైప్ చేయండి..."
                                    className="flex-1 p-3 bg-slate-50 border border-slate-200 rounded-2xl focus:ring-2 focus:ring-blue-500 outline-none text-sm transition-all"
                                    disabled={status !== 'idle'}
                                />
                                
                                <button 
                                    type="submit"
                                    className="bg-blue-600 text-white rounded-2xl w-12 h-12 flex items-center justify-center hover:bg-blue-700 transition shadow-lg disabled:opacity-50"
                                    disabled={status !== 'idle' || !inputText.trim()}
                                >
                                    <i className="fas fa-paper-plane"></i>
                                </button>
                            </form>
                        </div>
                    </div>
                </div>
            );
        }

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
